name: iOS Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build and Test Food Truck App
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Xcode version
        run: xcodebuild -version

      - name: List available schemes
        run: xcodebuild -list -project "Food Truck.xcodeproj"

      - name: Show available simulators
        run: xcrun simctl list devices available iPhone

      - name: Build App
        run: |
          # Find an available iPhone simulator
          DEVICE=$(xcrun simctl list devices available iPhone | grep -m 1 "iPhone" | sed -E 's/(.+) \([A-F0-9-]+\) \(.+\)/\1/' | xargs)
          echo "Using simulator: $DEVICE"

          set -o pipefail
          xcodebuild clean build \
            -project "Food Truck.xcodeproj" \
            -scheme "Food Truck" \
            -destination "platform=iOS Simulator,name=$DEVICE" \
            -derivedDataPath DerivedData \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            | tee build.log

      - name: Run Tests
        continue-on-error: true
        run: |
          # Find an available iPhone simulator
          DEVICE=$(xcrun simctl list devices available iPhone | grep -m 1 "iPhone" | sed -E 's/(.+) \([A-F0-9-]+\) \(.+\)/\1/' | xargs)
          echo "Using simulator: $DEVICE"

          set -o pipefail
          xcodebuild test \
            -project "Food Truck.xcodeproj" \
            -scheme "Food Truck" \
            -destination "platform=iOS Simulator,name=$DEVICE" \
            -derivedDataPath DerivedData \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            | tee test.log || echo "⚠️  Tests failed or no tests configured in scheme"
