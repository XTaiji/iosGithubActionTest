name: iOS Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build and Test Food Truck App
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Xcode version
        run: xcodebuild -version

      - name: List available schemes
        run: xcodebuild -list -project "Food Truck.xcodeproj"

      - name: Show available simulators
        run: xcrun simctl list devices available iPhone

      - name: Resolve Swift Package Dependencies
        run: |
          xcodebuild -resolvePackageDependencies -project "Food Truck.xcodeproj" -scheme "Food Truck"

      - name: Build App
        run: |
          # Find an available iPhone simulator
          DEVICE=$(xcrun simctl list devices available iPhone | grep -m 1 "iPhone" | sed -E 's/(.+) \([A-F0-9-]+\) \(.+\)/\1/' | xargs)
          echo "Using simulator: $DEVICE"

          set -o pipefail
          xcodebuild clean build \
            -project "Food Truck.xcodeproj" \
            -scheme "Food Truck" \
            -destination "platform=iOS Simulator,name=$DEVICE" \
            -derivedDataPath DerivedData \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            | tee build.log

      - name: Run Unit Tests
        run: |
          # Find an available iPhone simulator
          DEVICE=$(xcrun simctl list devices available iPhone | grep -m 1 "iPhone" | sed -E 's/(.+) \([A-F0-9-]+\) \(.+\)/\1/' | xargs)
          echo "Using simulator: $DEVICE"

          set -o pipefail
          xcodebuild test \
            -project "Food Truck.xcodeproj" \
            -scheme "FoodTruckTests" \
            -destination "platform=iOS Simulator,name=$DEVICE" \
            -derivedDataPath DerivedData \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            | tee unit-test.log

      - name: Run Snapshot Tests (Generate Mode)
        run: |
          # Find an available iPhone simulator
          DEVICE=$(xcrun simctl list devices available iPhone | grep -m 1 "iPhone" | sed -E 's/(.+) \([A-F0-9-]+\) \(.+\)/\1/' | xargs)
          echo "Using simulator: $DEVICE"

          echo "üîÑ Running snapshot tests in record mode (failures are expected)..."

          # Run tests without pipefail - we want snapshots generated regardless of test pass/fail
          xcodebuild test \
            -project "Food Truck.xcodeproj" \
            -scheme "FoodTruckSnapshotTests" \
            -destination "platform=iOS Simulator,name=$DEVICE" \
            -derivedDataPath DerivedData \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            | tee snapshot-test.log || true

          echo "‚úÖ Snapshot generation complete (exit code ignored)"

      - name: Find and Package Snapshot Images
        if: always()
        run: |
          echo "Searching for generated snapshots..."

          # Find all __Snapshots__ directories
          find . -type d -name "__Snapshots__" -print

          # Create snapshots directory
          mkdir -p snapshots-output

          # Copy all snapshot directories to output
          find . -type d -name "__Snapshots__" -exec cp -R {} snapshots-output/ \;

          # List what we found
          echo "Contents of snapshots-output:"
          ls -la snapshots-output/ || echo "No snapshots found"
          find snapshots-output -type f -name "*.png" -print || echo "No PNG files found"

          # Create a zip file
          if [ -d "snapshots-output/__Snapshots__" ]; then
            cd snapshots-output
            zip -r ../snapshot-images.zip __Snapshots__/
            cd ..
            echo "‚úÖ Created snapshot-images.zip"
            ls -lh snapshot-images.zip
          else
            echo "‚ö†Ô∏è No snapshots directory found"
          fi

      - name: Upload Snapshot Images
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: snapshot-images
          path: |
            snapshot-images.zip
            snapshots-output/
          if-no-files-found: warn

      - name: Upload Test Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: |
            build.log
            unit-test.log
            snapshot-test.log
