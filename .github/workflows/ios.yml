name: iOS Build and Test

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build-and-test:
    name: Build and Test Food Truck App
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Show Xcode version
        run: xcodebuild -version

      - name: List available schemes
        run: xcodebuild -list -project "Food Truck.xcodeproj"

      - name: Show available simulators
        run: xcrun simctl list devices available iPhone

      - name: Resolve Swift Package Dependencies
        run: |
          xcodebuild -resolvePackageDependencies -project "Food Truck.xcodeproj" -scheme "Food Truck"

      - name: Build App
        run: |
          # Find an available iPhone simulator
          DEVICE=$(xcrun simctl list devices available iPhone | grep -m 1 "iPhone" | sed -E 's/(.+) \([A-F0-9-]+\) \(.+\)/\1/' | xargs)
          echo "Using simulator: $DEVICE"

          set -o pipefail
          xcodebuild clean build \
            -project "Food Truck.xcodeproj" \
            -scheme "Food Truck" \
            -destination "platform=iOS Simulator,name=$DEVICE" \
            -derivedDataPath DerivedData \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            | tee build.log

      - name: Run Unit Tests
        run: |
          # Find an available iPhone simulator
          DEVICE=$(xcrun simctl list devices available iPhone | grep -m 1 "iPhone" | sed -E 's/(.+) \([A-F0-9-]+\) \(.+\)/\1/' | xargs)
          echo "Using simulator: $DEVICE"

          set -o pipefail
          xcodebuild test \
            -project "Food Truck.xcodeproj" \
            -scheme "FoodTruckTests" \
            -destination "platform=iOS Simulator,name=$DEVICE" \
            -derivedDataPath DerivedData \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO \
            | tee unit-test.log

      # Snapshot tests are disabled until reference images are committed
      # To enable: uncomment this step and commit reference images to the repo
      # - name: Run Snapshot Tests
      #   run: |
      #     DEVICE=$(xcrun simctl list devices available iPhone | grep -m 1 "iPhone" | sed -E 's/(.+) \([A-F0-9-]+\) \(.+\)/\1/' | xargs)
      #     echo "Using simulator: $DEVICE"
      #
      #     set -o pipefail
      #     xcodebuild test \
      #       -project "Food Truck.xcodeproj" \
      #       -scheme "FoodTruckSnapshotTests" \
      #       -destination "platform=iOS Simulator,name=$DEVICE" \
      #       -derivedDataPath DerivedData \
      #       CODE_SIGN_IDENTITY="" \
      #       CODE_SIGNING_REQUIRED=NO \
      #       CODE_SIGNING_ALLOWED=NO \
      #       | tee snapshot-test.log

      - name: Upload Test Logs
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-logs
          path: |
            build.log
            unit-test.log
