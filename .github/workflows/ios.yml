name: iOS starter workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test default scheme using any available iPhone simulator
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Set Default Scheme
        run: |
          scheme_list=$(xcodebuild -list -json | tr -d "\n")
          default=$(echo $scheme_list | ruby -e "require 'json'; puts JSON.parse(STDIN.gets)['project']['targets'][0]")
          echo $default | cat >default
          echo Using default scheme: $default
      - name: Build
        env:
          scheme: ${{ 'default' }}
          platform: ${{ 'iOS Simulator' }}
        run: |
          device=`xcrun xctrace list devices 2>&1 | grep -oE 'iPhone.*?[^\"]+' | head -1 | awk '{$1=$1;print}' | sed -e "s/ Simulator$//"`
          if [ "$scheme" = default ]; then scheme=$(cat default); fi
          if ls -A | grep -i \.xcworkspace$ > /dev/null 2>&1; then
            filetype_parameter="workspace"
            file_to_build="$(ls -A | grep -i \.xcworkspace$ | head -1)"
          else
            filetype_parameter="project"
            file_to_build="$(ls -A | grep -i \.xcodeproj$ | head -1)"
          fi
          file_to_build=`echo $file_to_build | awk '{$1=$1;print}'`
          echo "Building for testing: scheme=$scheme, $filetype_parameter=$file_to_build, device=$device"
          xcodebuild build-for-testing -scheme "$scheme" -"$filetype_parameter" "$file_to_build" -destination "platform=$platform,name=$device"
      - name: Test
        env:
          scheme: ${{ 'default' }}
          platform: ${{ 'iOS Simulator' }}
        run: |
          set -euo pipefail
          device=`xcrun xctrace list devices 2>&1 | grep -oE 'iPhone.*?[^\"]+' | head -1 | awk '{$1=$1;print}' | sed -e "s/ Simulator$//"`
          if [ "$scheme" = default ]; then scheme=$(cat default); fi
          if ls -A | grep -i \.xcworkspace$ > /dev/null 2>&1; then
            filetype_parameter="workspace"
            file_to_build="$(ls -A | grep -i \.xcworkspace$ | head -1)"
          else
            filetype_parameter="project"
            file_to_build="$(ls -A | grep -i \.xcodeproj$ | head -1)"
          fi
          file_to_build=`echo $file_to_build | awk '{$1=$1;print}'`
          echo "Using scheme: $scheme"
          echo "Using $filetype_parameter: $file_to_build"

          # Try fast path: test-without-building. If it fails (exit code 66 or otherwise), fall back to full test.
          set +e
          xcodebuild test-without-building -scheme "$scheme" -"$filetype_parameter" "$file_to_build" -destination "platform=$platform,name=$device" | xcpretty || true
          rc=$?
          set -e
          if [ $rc -eq 0 ]; then
            echo "test-without-building succeeded"
            exit 0
          fi
          echo "test-without-building failed with exit code $rc â€” falling back to full 'xcodebuild test' (will build then test)"
          xcodebuild test -scheme "$scheme" -"$filetype_parameter" "$file_to_build" -destination "platform=$platform,name=$device" | xcpretty || true
