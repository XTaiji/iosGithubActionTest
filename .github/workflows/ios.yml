name: iOS starter workflow

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    name: Build and Test default scheme using any available iPhone simulator
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set Default Scheme
        run: |
          scheme_list=$(xcodebuild -list -json | tr -d "\n")
          default=$(echo $scheme_list | ruby -e "require 'json'; puts JSON.parse(STDIN.gets)['project']['targets'][0]")
          echo $default | cat >default
          echo Using default scheme: $default

      - name: Build
        env:
          scheme: ${{ 'default' }}
          platform: ${{ 'iOS Simulator' }}
        run: |
          # 更稳健地从 xcrun 输出中提取设备名（去掉 'Simulator', UUID 等）
          device=$(xcrun xctrace list devices 2>&1 | grep -oE 'iPhone [^\\(\\n]+' | head -1 | awk '{$1=$1;print}')
          # 兜底设备（防止 runner 上找不到设备时失败）
          if [ -z "$device" ]; then
            device="iPhone 15"
          fi
          echo "Using simulator device: $device"

          if [ $scheme = default ]; then scheme=$(cat default); fi

          # 选择 workspace 或 project 文件
          if ls -A | grep -i '\.xcworkspace$' >/dev/null 2>&1; then
            filetype_parameter="workspace"
            file_to_build=$(ls -A | grep -i '\.xcworkspace$' | head -1)
          else
            filetype_parameter="project"
            file_to_build=$(ls -A | grep -i '\.xcodeproj$' | head -1)
          fi
          file_to_build=$(echo $file_to_build | awk '{$1=$1;print}')

          # 指定 OS=latest 并使用已清洗的设备名
          xcodebuild build-for-testing -scheme "$scheme" -"$filetype_parameter" "$file_to_build" -destination "platform=$platform,OS=latest,name=$device"

      - name: Test
        env:
          scheme: ${{ 'default' }}
          platform: ${{ 'iOS Simulator' }}
        run: |
          device=$(xcrun xctrace list devices 2>&1 | grep -oE 'iPhone [^\\(\\n]+' | head -1 | awk '{$1=$1;print}')
          if [ -z "$device" ]; then
            device="iPhone 15"
          fi
          echo "Using simulator device: $device"

          if [ $scheme = default ]; then scheme=$(cat default); fi

          if ls -A | grep -i '\.xcworkspace$' >/dev/null 2>&1; then
            filetype_parameter="workspace"
            file_to_build=$(ls -A | grep -i '\.xcworkspace$' | head -1)
          else
            filetype_parameter="project"
            file_to_build=$(ls -A | grep -i '\.xcodeproj$' | head -1)
          fi
          file_to_build=$(echo $file_to_build | awk '{$1=$1;print}')

          xcodebuild test -scheme "$scheme" -"$filetype_parameter" "$file_to_build" -destination "platform=$platform,OS=latest,name=$device"
